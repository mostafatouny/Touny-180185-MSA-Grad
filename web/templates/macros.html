{% macro card(number, title) -%}
<div class="card">
  <div class="card-header">
    <a class="card-link collapsed" data-toggle="collapse" href={{ '#collapse' + number }} aria-exapnded="false">
      {{ title }}
    </a>
  </div>
  <div id={{ 'collapse' + number }} class="collapse" data-parent="#accordion">
    <div class="card-body">
      {{ caller() }}

    </div>
  </div>
</div>
{%- endmacro %}

{% macro modal(idStr, title) -%}
  <!-- Modal -->
  <div class="modal" id={{ idStr }}>
    <div class="modal-dialog">
      <div class="modal-content">
	
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{ title }}</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
	  {{ caller() }}
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
{%- endmacro %}
